<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efir</title>    
    <link href="styles.css" rel="stylesheet">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

   
</head>
<body>
  <main class="form-signin w-100 m-auto text-center">
    <form action="login" method="post">
        <img class="mb-4" src="/efirlogo2.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Enter Details</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="password" name="password">
          <label for="floatingInput">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-outline-info" type="submit">Log in</button>
        
      </form>
      <hr>
      <form action="login" method="post">
        <h6>Create your account?
          <a href="/">sign-in</a>
        </h6>
      </form>
      <p class="mt-5 mb-3 text-muted">&copy; 2022 StudentsOfSCET</p>
  </main>
</body>
</html>
