  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Custom styles for this template -->
 
  <script>
    var check = function () {
      if (document.getElementById('Password').value == document.getElementById('confirmPassword').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'matching';
      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'not matching';
      }
    }
  </script> 
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form method="post">
      <img class="mb-4" src="/efirlogo2.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


      <div class="form-floating">
        <input type="text" class="form-control" id="floatingFirstname" placeholder="FirstName" name="fname" required>
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingLastname" placeholder="LastName" name="lname" required>
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
          required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="Password" placeholder="password" name="password"
          required>
        <label for="floatingInput">Create Password</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm password" name="conPassword" onkeyup="check();"
          required>
        <label for="floatingInput">Confirm Password</label><span id='message'></span>
      </div>
      <button class="w-100 btn btn-lg btn-outline-info" type="submit"
        onclick="checkPassword(password, conPassword)">Sign in</button>
      <div>
        <h4 class="text-secondary"> OR</h4>
      </div>
      <div class="row btn-light border-dark">
        <div class="col-md-50 btn-light border-muted">
          <a class="btn btn-lg btn-outline btn-dark" href="/auth/google"><img
              src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
        </div>
      </div>
    </form>
    <hr>
    <form action="login" method="post">
      <h6>You have a account?
        <a href="/login.html">Log In</a>
      </h6>
    </form>

  </main>
