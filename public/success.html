  <form name="myform" action="success" method="post" class="position-relative top-0 start-50 translate-middle-x w-75 p-3 row g-3 border border-warning rounded bg-warning bg-opacity-50 ">

  <div>
    <h4 class="text-bg-warning border-warning p-3 fw-bold bg-opacity-100 rounded">Register your Complaint</h4>

  </div> 
  
  <h5 class="font-monospace fw-bold">Personal Details|</h5>
  <hr>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First Name:</label>
    <input type="text" class="form-control" id="inputName1" name="Fname" required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last Name:</label>
    <input type="text" class="form-control" id="inputName2" name="Lname" required>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Age:</label>
    <input type="number" class="form-control" id="inputAge" name="age" required>
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">Gender:</label>
    <select id="inputGender" class="form-select" name="gender" required>
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputMobileno" class="form-label">Mobile No.:</label>
    <input type="number" class="form-control" id="inputMobileno"  name="mobileNo" required>
  </div>
  <!-- <div class="col-md-6">
    <label for="inputMobileno" class="form-label">Email:</label>
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
  </div> -->
  <div class="col-12">
    <label for="inputAddress" class="form-label" >Address:</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Home_No. Street Village" name="address" required>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label" >City:</label>
    <input type="text" class="form-control" id="inputCity" name="city" required>
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">State:</label>
    <select id="inputState" class="form-select" name="state">
      <option selected>Choose...</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>

<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>

<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
    </select>
  </div>
  </div>
  <hr>
  <h5 class="font-monospace fw-bold">Complaint Details|</h5>
  <hr>
  <div class="col-md-6">
    <label for="inputComplaint" class="form-label">Complaint Type<span class="text-danger">*</span>:</label>
    <select id="inputComplaint" class="form-select" name="complaintType">
      <option selected>Choose...</option>
      <option>Aggravated Assault</option>
      <option>Rape</option>
      <option>Robbery</option>
      <option>Securities Fraud</option>
      <option>Sexual Assault</option>
      <option>Cyberbullying</option>
      <option>Fraud</option>
      <option>Theft</option>
      <option>Vandalism</option>
      <option>Prostitution</option>
      <option>Murder</option>	
      <option>Kidnapping</option>
      <option>Child Abuse</option>
      <option>Child Pornography</option>
      <option>Computer Crime</option>
      <option>Conspiracy</option>	
      <option>Credit / Debit Card Fraud</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputDate" class="form-label">Approximate Date & Time of Incident<span class="text-danger">*</span>:</label>
    <input type="datetime-local" class="form-control" id="inputDate" name="ocurrenseDateAndTime" required>
  </div>
  <div class="col-md-6">
    <label for="Details" class="form-label">Complaint Details<span class="text-danger">*</span>:</label>
    <textarea class="form-control" placeholder="Write brief about Incident..." id="floatingTextarea2" style="height: 100px" name="complaintDetails" required></textarea>
  </div>
  <div class="col-md-6">
    <label for="Details" class="form-label">Suspect Details<span class="text-danger">*</span>:</label>
    <textarea class="form-control" placeholder="Write brief about Suspect if you know..." id="floatingTextarea3" style="height: 100px" name="suspectDetails" required></textarea>
  </div>
  

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
